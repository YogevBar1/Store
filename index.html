<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<!-- 
    The on load is for the table will show when the browser is close or refresh
 -->
<body onload="loadDataFromStorage()">

    <h1>Add Product</h1>
    <form>
        <label>Product Name:</label>
        <input type="text" id="productName">
        <br><br>
        <label>Product Price:</label>
        <input type="number" step="any" id="productPrice">
        <br><br>
        <label>Product category:</label>
        <select id="productCategory">

            <option>Select product</option>
            <option>Drinks</option>
            <option>Meat</option>
            <option>Dairy</option>
            <option>Snacks</option>
            <option>Basic</option>


        </select>
        <br><br>
        <label>Link to Image:</label>
        <textarea type = "url" id="imageLink" rows="1"></textarea>
        <br><br>
        <button class="btn btn-primary" type="button" onclick="addProduct()">Add Product</button>

    </form>
    <br><br>
    <h1>My cart:</h1>
    <br>
    <div id="cartContainer"></div>
</body>
</html>
